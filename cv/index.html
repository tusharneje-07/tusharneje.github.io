<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tushar Neje - CV Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    .download-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 10;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Download Button -->
  <!-- <a class="download-btn" href="cv.pdf" download="CV-TusharNeje.pdf">Download CV</a> -->

  <!-- PDF Viewer -->
  <iframe src="cv.pdf#toolbar1&navpanes=1&scrollbar=1"></iframe>

</body>
</html>
